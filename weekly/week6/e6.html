<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>e6: CSS box and position</title>
  <link rel="stylesheet" href="css/e6.css" />
</head>
	
<body>
	<div class="container">
		<img src="img/monkey.png" alt="image of a monkey">
		 <div class="box1">
			<h2>Box 1 uses absolute position</h2>
			 </div> 
			<div class="box2">
				<h3>Box 2 uses fixed position</h3>
				<div class="insidebox2"></div>
				<p>InsideBox2</p>
				</div>
		<div class="box3">
		 <h4>Box 3 uses sticky position</h4>
		</div>

		</div>
	
<div class="container2">
		
	<div class="box4">
		<h5>Box 4 uses float position</h5> 
	</div>
		<div class="box5">
			<h6>Box 5 uses relative position</h6>
			</div>
	
	</div>
				
	


 

</body>
</html>
